<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sherlock Holmes - The Blog</title>
</head>
<body>
  <!-- Blg Card Template -->
  <template id="card-template">
    <style>
      .card {
        border: 1px solid #ddd;
        width: 200px;
        padding: 10px;
        margin-bottom: 5px;
      }

      .header{
        padding: 10px;
        border-bottom: 1px solid #ddd ;
      }

      .content{
        margin-top: 10px;
      }
    </style>
    <div class="card">
      <div class="header">
        <p class="title"></p>
        <span class="subtitle"></span>
      </div>
      <div class="content">
        <span class="synopsis"></span>
      </div>
    </div>
  </template>

  <!-- Blog Modal Template -->
  <template id="modal-template">
    <style>
      .modal{
        padding: 10px;
        border: solid 1px #ddd;
        width: 300px;
      }
    </style>
    <div class="modal">
      <div class="title"></div>
      <div class="subtitle"></div>
    </div>
  </template>

  <blog-modal title="Blog Post #1" content="This is the blog post number 1. This is the content of the template"></blog-modal>
  <blog-card></blog-card>

  <script src="./scripts/blog-card.js"></script>
  <script src="./scripts/blog-modal.js"></script>
</body>
</html>
